apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: secretclaims.vaultproject.io
spec:
  group: vaultproject.io
  names:
    kind: SecretClaim
    plural: secretclaims
    singular: secretclaim
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              path:
                type: string
                pattern: '^.*?\/.*?(\/.*?)?$'
    additionalPrinterColumns:
    - name: Path
      type: string
      description: Path in vault to get secret data
      jsonPath: .spec.path
